<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Beat</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/tom1.png" type="image/x-icon" />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Beat</h1>

    <div class="record">
      <span class="text hide">Recording beats...</span>
      <span class="musicBar hidden"
        ><p class="time">00:00</p>
        <div class="barbg">
          <span class="barStatus">
           </span>
          </div>
        </span>
      <button class="btn">Record beats</button>
    </div>

    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
    <div></div>
    <script src="index.js" charset="utf-8"></script>
    <footer>🥁Drum Beat.</footer>
  </body>
</html>
